<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="bs/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="product.css" rel="stylesheet">

</head>
<body>
    <style>
        #a1{
            color: white;
        }
    </style>
   
    <div class="container-fluid">
        <h1>Suscribete</h1>
        <style>
            h1 {
                text-align: center;
            }
        </style>
       
        <form class="row g-3 needs-validation" name="formulario" method="post" action="inscribir2.php"  novalidate>
            <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
            
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (() => {
                'use strict'
                
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')
                
                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                
                    form.classList.add('was-validated')
                    }, false)
                })
                })()
  </script>
            <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            <div class="valid-feedback">
                Muy bien!!
            </div>
            </div>
            <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="validationCustom02" name="apellidos" placeholder="Apellidos" required>
            <div class="valid-feedback">
                Correcto!!
            </div>
            </div>

            <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="email" class="form-control" id="validationCustomUsername" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" name="email" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                Por favor ingrese su email correctamente!!!
                </div>
            </div>
            </div>
            <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="validationCustom03" name="ciudad" required>
            <div class="invalid-feedback">
                Por favor ingrese una ciudad válida
            </div>
            </div>
            <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Evento</label>
            <select class="form-select" id="validationCustom04" name="evento" required>
                <option selected disabled value="">Escoge...</option>
                <option>Ed Sheeran</option>
                <option>AC/DC</option>
                <option>Coldplay</option>
                <option>Bizarrap</option>
            </select>
            <div class="invalid-feedback">
                Por favor seleccione un evento al que suscribirse
            </div>
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Acepto términos y condiciones
                </label>
                <div class="invalid-feedback">
                Debes aceptar antes de suscribirte
                </div>
            </div>
            </div>
            <div class="col-12">
            <button value="inscribir" class="btn btn-primary" type="submit">Enviar formulario</button>
            </div>
        </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
